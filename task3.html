<!doctype html>
<html>

<head>
    <style>
        .container {
            margin: 2px 0 0 0;
            background: #3085d6;
            border-radius: 10px;
            width: 700px;
            display: flex;
            border: 3px solid black;
        }
        
        .item {
            margin: 3px;
            border: 1px solid #6e6e6e;
            border-radius: 5px;
            background: #ffc353;
            height: 50px;
            width: 50px;
        }
    </style>
</head>

<body>
    <div class="container" style="justify-content: flex-start;">
        <div class="item" style="flex-grow: 0.15; background:rgb(235, 113, 113);"></div>
        <div class="item" style="flex-grow: 0.05; background:rgb(120, 201, 104);"></div>
        <div class="item" style="flex-grow: 0.3; background:rgb(170, 128, 238);"></div>
    </div>
    <div class="container" style="justify-content: flex-end;">
        <div class="item" style="flex-grow: 0.15; background:rgb(235, 113, 113);"></div>
        <div class="item" style="flex-grow: 0.05; background:rgb(120, 201, 104);"></div>
        <div class="item" style="flex-grow: 0.3; background:rgb(170, 128, 238);"></div>
    </div>
    <div class="container" style="justify-content: center;">
        <div class="item" style="flex-grow: 0.15; background:rgb(235, 113, 113);"></div>
        <div class="item" style="flex-grow: 0.05; background:rgb(120, 201, 104);"></div>
        <div class="item" style="flex-grow: 0.3; background:rgb(170, 128, 238);"></div>
    </div>
    <div class="container" style="justify-content: space-between;">
        <div class="item" style="flex-grow: 0.15; background:rgb(235, 113, 113);"></div>
        <div class="item" style="flex-grow: 0.05; background:rgb(120, 201, 104);"></div>
        <div class="item" style="flex-grow: 0.3; background:rgb(170, 128, 238);"></div>
    </div>
    <div class="container" style="justify-content: space-around;">
        <div class="item" style="flex-grow: 0.15; background:rgb(235, 113, 113);"></div>
        <div class="item" style="flex-grow: 0.05; background:rgb(120, 201, 104);"></div>
        <div class="item" style="flex-grow: 0.3; background:rgb(170, 128, 238);"></div>
    </div>
</body>

</html>
