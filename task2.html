<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <Style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }
        
        body {
            box-sizing: border-box;
            font-size: 62.5%;
        }
        
        .masonry {
            background-color: white;
            width: 100vw;
            height: 100vh;
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            grid-template-rows: repeat(14, 1fr);
            row-gap: 1rem;
            column-gap: 1rem;
        }
        
        .cell--1 {
            grid-column: 1 / 6;
            grid-row: 1 / 6;
            background: purple;
            border-radius: 20px;
        }
        
        .cell--2 {
            grid-column: 6 / 9;
            grid-row: 1 / 11;
            background: green;
            border-radius: 20px;
        }
        
        .cell--3 {
            grid-column: 9 / 12;
            grid-row: 1 / 4;
            background: Aqua;
            border-radius: 20px;
        }
        
        .cell--4 {
            grid-column: 1 / 4;
            grid-row: 6 / 11;
            background: green;
            border-radius: 20px;
        }
        
        .cell--5 {
            grid-column: 4 / 6;
            grid-row: 6 / 7;
            background: Aqua;
            border-radius: 20px;
        }
        
        .cell--6 {
            grid-column: 4 / 6;
            grid-row: 7 / 11;
            background: orangered;
            border-radius: 20px;
        }
        
        .cell--7 {
            grid-column: 1 / 6;
            grid-row: 11 / -1;
            background: green;
            border-radius: 20px;
        }
        
        .cell--8 {
            grid-column: 6 / 12;
            grid-row: 11 / -1;
            background: purple;
            border-radius: 20px;
        }
        
        .cell--9 {
            grid-column: 9 / 12;
            grid-row: 4 / 11;
            background: orangered;
            border-radius: 20px;
        }
    </Style>
</head>

<body>
    <section class="masonry">
        <div class="cell cell--1"></div>

        <div class="cell cell--2"></div>

        <div class="cell cell--3"></div>


        <div class="cell cell--4"></div>

        <div class="cell cell--5"></div>

        <div class="cell cell--6"></div>

        <div class="cell cell--7"></div>

        <div class="cell cell--8"></div>

        <div class="cell cell--9"></div>



    </section>

</body>

</html>
